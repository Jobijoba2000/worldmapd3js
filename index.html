<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
	<meta name="keywords" content="carte interactive, géographie, monde, pays, zoom carte, exploration géographique">
	<meta name="description" content="World.fedbac.fr offre une carte interactive mondiale avec des fonctionnalités de zoom pour une exploration facile des pays.">
    <title>Carte du Monde</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-array@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-geo@3"></script>
	<script src="https://cdn.jsdelivr.net/npm/d3-geo-projection@4"></script>
	<style>
        body {
			font-family: 'Arial', sans-serif;
            padding: 0;
            margin: 0;
			background-color: #000;
			overflow: hidden;
			position:relative;
        }
        #map {
            width: 100vw;
            height: 100vh;
			background-color: #001155;
        }
		#cst_vrejqc{
			position: absolute;
			left: 20px;
			top: calc(100vh - 50px);
			display: none;
		}
    </style>
</head>
<body>
    <canvas id="map"></canvas>
	<script src="js/script.js"></script>
</body>
</html>
